<html>
	<head>
		<script src="./AudioClip.js"></script>
		<script>
			var clip = AudioClip({
				'src' : './test',
				'formats' : ['mp3', 'ogg'],
				'events' : {
					'complete' : function(e){
						console.log('first');
					},
					'play' : function(e){
						console.log('play');
					},
				},
				'autoPlay' : false,
			});
		
			clip.addListener('complete', function(e){
				console.log('second');
			})
			
			clip.play();
		</script>
	</head>
	<body>
		Huzzah!
	</body>
</html>
